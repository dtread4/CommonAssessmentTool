# Global options:
[mypy]
# Enable strict mode for better type checking
strict = false

# Encourage but don't require type annotations
disallow_untyped_defs = false
# At least annotate return types
disallow_incomplete_defs = true
# Type check the body of functions without annotations
check_untyped_defs = true

# Allow calling functions without type hints
disallow_untyped_calls = false

# Be more permissive with 'Any' usage
disallow_any_unimported = false
disallow_any_explicit = false
disallow_any_generics = false
# Still warn about returning Any
warn_return_any = true

# Don't enforce strict subclassing
disallow_subclassing_any = false

# Still catch obvious issues
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = false
warn_unreachable = true

# Allow redefinitions in some contexts
allow_redefinition = true

# Module import settings
ignore_missing_imports = true
follow_imports = silent

# Performance improvements
cache_dir = .mypy_cache